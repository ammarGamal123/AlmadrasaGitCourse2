<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">   
        <title>HTML Forms </title>
    </head>
   
    <body>
        <h2>HTML Forms</h2>
        <form>
            <label for = "username">Enter Your User Name:</label>
            <input type = "text" id = "username" name = "username"placeholder = "your name" required>
            <br><br>
            <label for = "email"> enter Your email:</label>
            <input type="email" id = "email" name = "email" placeholder = "your email" required>
            <br><br>
            <label for = "password">Enter Your Password:</label>
                <input type = "password" id = "password" name = "password" placeholder="choose password" required>
        <br><br>
        <p> Select Your Age :</p>
        <input type = "radio" name = "age" value = "0 - 18" id = "option-1">
        <label for = "option-1">0 - 18</label>
        <input type = "radio" name = "age" value = "19 - 50" id = "option-2">
        <label for = "option-2">19 - 50</label>
        <input type = "radio" name = "age" value = "+ 51" id = "option-3">
        <label for = "option-3">+ 51</label>
        <br><br>

        <label for = "question">security question: </label>
        <select name="question" id="question">
            <option value = "q1">what is your favorite color ?</option>
            <option value = "q2"> if you are a vegetable what is it be ?</option>
            <option value = "q3">what is your best ever security question ?</option>  
        </select>
        <br><br>
        <label for = "answer"> security question answer:</label required>
        <input type = "text" id = "answer" name = "answer">

        <br><br>

        <label for = "bio">Your bio : <br></label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you ..."></textarea>
        <br>
        <input type = "submit" value = "submit Your form">
        </form>
    
    
    
    
    </body>
    

</html>
